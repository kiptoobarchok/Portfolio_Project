</html>DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraTunes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--home section-->
    <section class="home-section">
        <!-- carousel -->
        <div class="carousel">
            <img src="/assets/images/cover 1.jpg" class="active" alt="">
            <img src="/assets/images/cover 2.jpg" alt="">
            <img src="/assets/images/cover 3.jpg" alt="">
            <img src="/assets/images/cover 4.jpg" alt="">
            <img src="/assets/images/cover 5.jpg" alt="">
            <img src="/assets/images/cover 6.jpg" alt="">
            <img src="/assets/images/cover 7.jpg" alt="">
        </div>

        <!-- playlist -->
        <h1 class="heading">Recently Played</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="assets/images/Willys Jeep.jpeg" class="playlist-card-img" alt="">
                <p class="playlist-card-name"> Top international</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 10.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Gospel hits</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 12.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name"> Pop Hits</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images//cover 13.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name"> UrbanTone</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 14.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name"> Riddim Mix</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 15.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">my playlist</p>
            </div>
            
        </div>

        <h1 class="heading">Based on Your <em>AuraTunes</em></h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="assets/images/cover 24.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">feels</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 18.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">on repeat</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 19.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">saved playlist</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 25.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">top 50</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 22.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Downloads</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 20.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">my playlist</p>
            </div>
            
        </div>        
    </section>

    <section class="music-player-section">

        <h1 class="current-song-name">song 1</h1>
        <p class="artist-name hide">artist 1</p>

        <img src="assets/images/cover 18.jpg" class="cover-img hide" alt="">

        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration">00 : 00</p>
        </div>

        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"> </i>
                <i class="fas fa-pause"> </i>
                <i class="fas fa-forward active"> </i>
            </div>
            <span class="fas fa-volume-up"></span>
        </div>

    </section>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
